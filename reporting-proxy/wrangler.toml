name = "animatch-reporting-proxy"
main = "src/index.ts"
compatibility_date = "2024-12-01"

[vars]
# Non-sensitive config only. All secrets must be set via CLI:
#   wrangler secret put ANIMATCH_SECRET      → authenticates calls from the API worker
#   wrangler secret put TELEGRAM_BOT_TOKEN  → Telegram bot for error reports
#   wrangler secret put TELEGRAM_CHAT_ID    → Telegram chat target
#   wrangler secret put OPENCLAW_API_URL    → AI analysis endpoint
